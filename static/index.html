<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculateur d'empreinte carbone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Calculateur d'empreinte carbone</h1>
        <form id="upload-form" class="mt-4" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="file" class="form-label">Charger un fichier CSV</label>
                <input type="file" class="form-control" id="file" accept=".csv" required>
            </div>
            <p><a href="template.csv" download>Télécharger un modèle de fichier CSV</a></p>
            <button type="submit" class="btn btn-primary">Analyser</button>
        </form>
        <div id="results" class="mt-5" style="display: none;">
            <h3>Résultats</h3>
            <p>Total : <span id="total-emissions">0</span> kg CO2e</p>
            <canvas id="carbon-chart" width="400" height="200"></canvas>
        </div>
        <div id="error" class="mt-3 text-danger" style="display: none;"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
